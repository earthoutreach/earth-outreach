<p>A client fetching this file with a NetworkLink with <code>flyToView</code> of 1
will fly to the <code>LookAt</code> in the <code>NetworkLinkControl</code> (and <em>not</em>
the <code>LookAt</code> of the Placemark).  Of course, a UI action on the
Placemark icon or list view will honor the Placemark's <code>LookAt</code>.</p>
